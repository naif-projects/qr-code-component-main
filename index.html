<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/qr-code-component-main/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code component</title>
    <script type="module" crossorigin src="/qr-code-component-main/assets/index.1de03ae5.js"></script>
    <link rel="stylesheet" href="/qr-code-component-main/assets/index.47ad340d.css">
  </head>
  <body class="bg-primary-light min-h-screen px-4">
    <main class="min-h-[90vh] flex justify-center items-center">
      <!-- qr card -->
      <div class="mx-auto p-4 shadow-lg max-w-[20rem] rounded-2xl bg-white">
        <div class="text-center font-qutfit">
          <!-- qr image -->
          <div>
            <img
              class="rounded-lg"
              src="/qr-code-component-main/assets/image-qr-code.c38c08d5.png"
              alt="qr image"
            />
          </div>

          <!-- card body -->
          <div class="px-4">
            <!-- title -->
            <h2 class="text-primary-dark text-xl mb-2 font-bold mt-6">
              Improve your front-end skills by building projects
            </h2>

            <!-- content -->
            <p class="text-primary-base mb-6">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="py-6 text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with <span class="text-red-500 font-serif"> ‚ù§ </span>
      by
      <a
        href="https://github.com/naif-projects"
        class="underline underline-offset-2 text-lg"
        >Naif Sameer</a
      >.
    </footer>

    <!-- scripts -->
    
  </body>
</html>
