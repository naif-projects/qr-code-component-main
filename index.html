<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code component</title>
  </head>
  <body
    class="py-8 px-4 bg-primary-light flex justify-center items-center min-h-screen"
  >
    <!-- qr card -->
    <div class="mx-auto shadow-lg max-w-[20rem] rounded-2xl bg-white">
      <div class="p-4 text-center font-qutfit">
        <!-- qr image -->
        <div class="max-w-[18rem]">
          <img
            class="rounded-lg"
            src="assets/image-qr-code.png"
            alt="qr image"
          />
        </div>

        <!-- card body -->
        <div class="px-4">
          <!-- title -->
          <h2 class="text-primary-dark text-xl mb-2 font-bold mt-6">
            Improve your front-end skills by building projects
          </h2>

          <!-- content -->
          <p class="text-primary-base mb-6">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer
      class="attribution fixed bottom-0 left-0 px-4 py-6 text-center w-full"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with <span class="text-red-500 font-serif"> ‚ù§ </span>
      by
      <a
        href="https://github.com/naif-projects"
        class="underline underline-offset-2 text-lg"
        >Naif Sameer</a
      >.
    </footer>

    <!-- scripts -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
